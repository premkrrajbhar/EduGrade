<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grading System</title>
    <link rel="stylesheet" href="../css/grade.css" />
  </head>

  <body>
    <div class="Container">
      <p id="gradeDes">
        We use the following grading system to assess your subject scores. Refer
        to the score ranges and their corresponding grades below for clarity
      </p>

      <table>
        <thead>
          <tr>
            <th>Score Range</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>100</td>
            <td>A++</td>
          </tr>
          <tr>
            <td>90 - 99</td>
            <td>A</td>
          </tr>
          <tr>
            <td>80 - 89</td>
            <td>B</td>
          </tr>
          <tr>
            <td>70 - 79</td>
            <td>C</td>
          </tr>
          <tr>
            <td>60 - 69</td>
            <td>D</td>
          </tr>
          <tr>
            <td>50 - 59</td>
            <td>E</td>
          </tr>
          <tr>
            <td>0 - 49</td>
            <td>F</td>
          </tr>
        </tbody>
      </table>

      <footer>
        <p id="acadPara">
          Click <a href="../index.html">here</a> to go back to EduGrade
        </p>
      </footer>
    </div>
  </body>
</html>
